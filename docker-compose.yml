services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-ap-northeast-1}

  streamlit:
    build: ./streamlit
    ports:
      - "8501:8501"
    environment:
      - API_ENDPOINT=http://api:8000
    depends_on:
      - api
